<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }

        header {
            background-color: #1e3c72;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sport-card {
            background: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .sport-card:hover {
            transform: scale(1.05);
        }

        .sport-card h2 {
            color: #1e3c72;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #f1f1f1;
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: #1e3c72;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2a5298;
        }

        footer {
            background-color: #1e3c72;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>üèÜ Sports World</h1>
    <p>Explore Players from Different Sports</p>
</header>

<div class="container">

    <!-- Soccer -->
    <div class="sport-card">
        <h2>‚öΩ Soccer</h2>
        <ul>
            <li>Lionel Messi</li>
            <li>Cristiano Ronaldo</li>
            <li>Neymar Jr</li>
        </ul>
        <button onclick="showSport('Soccer')">View Sport</button>
    </div>

    <!-- Volleyball -->
    <div class="sport-card">
        <h2>üèê Volleyball</h2>
        <ul>
            <li>Karch Kiraly</li>
            <li>Giba</li>
            <li>Wilfredo Le√≥n</li>
        </ul>
        <button onclick="showSport('Volleyball')">View Sport</button>
    </div>

    <!-- Badminton -->
    <div class="sport-card">
        <h2>üè∏ Badminton</h2>
        <ul>
            <li>Lin Dan</li>
            <li>Lee Chong Wei</li>
            <li>P. V. Sindhu</li>
        </ul>
        <button onclick="showSport('Badminton')">View Sport</button>
    </div>

</div>

<footer>
    <p>¬© 2026 Sports Website | Simple HTML CSS JS</p>
</footer>

<script>
    function showSport(sportName) {
        alert("You selected " + sportName + " üèÖ");
    }
</script>

</body>
</html>
